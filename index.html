<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Speak for the Trees</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            background: url('pictures/protect-moshed-02-21-14-14-23.gif') fixed center;
            background-size: cover;
            background-color: black;
        }

        #terminal {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            white-space: pre-wrap;
            position: absolute;
            top: 0;
            left: 0;
            line-height: 1.2em;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const textContent = [
            "Welcome to We Speak for the Trees",
            "---------------------------------",
            "This is a platform dedicated to advocating",
            "for the preservation of our precious forests.",
            "",
            "Use Arrow keys to navigate, Enter to select.",
            "",
            "> About Us",
            "> They have names",
            "> ",
            "> Resources",
            "",
            "---------------------------------"
        ];

    let currentIndex = 0;
    updateTerminal();

    document.addEventListener('keydown', (event) => {
        handleKeyDown(event);
    });

    function handleKeyDown(event) {
        switch (event.key) {
            case 'ArrowDown':
                if (currentIndex < textContent.length - 1) {
                    currentIndex++;
                    updateTerminal();
                }
                break;
            case 'ArrowUp':
                if (currentIndex > 0) {
                    currentIndex--;
                    updateTerminal();
                }
                break;
            case 'Enter':
                event.preventDefault();
                handleEnter();
                break;
        }
    }

    function updateTerminal() {
        terminal.textContent = textContent.map((line, index) =>
            index === currentIndex ? `> ${line}` : `  ${line}`
        ).join('\n');
    }

    function handleEnter() {
        switch (currentIndex) {
            case 1:
                // About Us
                window.location.href = 'about.html';
                break;
            case 2:
                // They have names
                window.location.href = 'they-have-names.html';
                break;
            case 3:
                // Resources
                window.location.href = 'resources.html';
                break;
        }
    }
</script>
</body>

</html>
